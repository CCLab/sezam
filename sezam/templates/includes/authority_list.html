    <!-- List of authorities -->
    <div id="authority_list" class="content">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>Authority</th>
            <th>Requests</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td><a href="/authority/{{ result.slug }}"><strong>{{ result.name }}</strong></a></td>
              {% with result.authority_requests.count as request_count %}
              <td>{% if request_count = 0 %}&nbsp;{% else %}{{ request_count }}{% endif %}</td>
              {% endwith %}
            <td>
              <div class="span2 row-fluid btn-group pull-right">
                <a class="btn btn-small btn-info" href="/authority/{{ result.slug }}"><i class="icon-info-sign icon-white"></i> Info</a>
                <a class="btn btn-small btn-primary" href="/request/{{ result.slug }}/"><i class="icon-envelope icon-white"></i> </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- spinner -->
    <script>
$('.authority-profile').click(
    function(evt) {
        var $this = $(evt.target);
        alert($this.parents('div').find('.authority-info'));
        $this.parents('div').find('.authority-info').show();
        return false;
});
    </script>
