<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/jqtree.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/datepicker.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/sz.style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

    <!-- loading jQuery for dependencies -->
    <script src="{{ STATIC_URL }}js/jquery-1.8.2.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
    <script src="{{ STATIC_URL }}js/tree.jquery.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.MultiFile.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.MetaData.js"></script>
    <script src="{{ STATIC_URL }}js/sz.gui.js"></script> <!-- Sezam gui functions -->

    <title>{{ page_title|default:""}} {% if page_title %}-{% endif %} {{ resource_name }}</title>

  </head>

  {% load i18n %}

  <body data-spy="scroll" data-target="inner-sidebar">
  {% include "includes/navbar.html" %}

  {% block title %}{% endblock %}

  {% block content %}{% endblock %}

  {% block content-related %}{% endblock %}

    <hr class="soften">

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <ul class="footer-links">
            <li><a href="#">{% trans 'Read the blog' %}</a></li>
          <li><a href="#">{% trans 'Submit' %}</a></li>
          <li><a href="#">{% trans 'Links' %}</a></li>
        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/sz.autocomplete.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      window.autocomplete = new Autocomplete({
        form_selector: '.form-inline'
      })
      window.autocomplete.setup()
    })
    </script>
      
  </body>
</html>
