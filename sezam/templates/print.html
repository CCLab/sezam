<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    {% if not download %}
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/sz.style.css" rel="stylesheet">
    {% else %}
    <link href="{{ STATIC_URL }}css/sz.print.css" rel="stylesheet">
    {% endif %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

    <!-- Support for Polish symbols -->
    <style type="text/css">   
      @font-face {  
      font-family: "arial", "helvetica", "symbol";
      src: url({{ STATIC_URL }}font/arial.ttf);  
      }  
  
      @font-face {  
      font-family: "Comic Sans" ,"wingdings";
      src: url({{ STATIC_URL }}font/Comic_Sans_MS.ttf);  
      }

      @page {  
      margin: 1cm;  
      margin-bottom: 2.5cm;  
      @frame footer {  
      -pdf-frame-content: footerContent;  
      bottom: 2cm;  
      margin-left: 1cm;  
      margin-right: 1cm;  
      height: 1cm;  
      }  

      html, body, table, caption, tbody, tfoot, thead, tr, th, td, div {
      font-family: "arial";
      }
    </style>

    <title>{{ page_title|default:""}} {% if page_title %}-{% endif %} {{ resource_name }}</title>
  </head>

  {% load i18n %}

  <body data-spy="scroll" data-target="inner-sidebar">
  {% block title %}{% endblock %}

  {% block content %}{% endblock %}

  {% block content-related %}{% endblock %}
  </body>
</html>
